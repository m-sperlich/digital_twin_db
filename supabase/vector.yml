# Vector Configuration for Log Aggregation
data_dir: /var/lib/vector

sources:
  docker_logs:
    type: docker_logs

transforms:
  parse_logs:
    type: remap
    inputs:
      - docker_logs
    source: |
      .timestamp = to_timestamp!(.timestamp)

sinks:
  console:
    type: console
    inputs:
      - parse_logs
    encoding:
      codec: json
